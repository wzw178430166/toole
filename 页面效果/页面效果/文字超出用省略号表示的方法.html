<html>
    <head>
        <title></title>
   <style>
   .box {
	width:400px;
}
   </style>
   <script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
   <script>
      $(function(){ 
   function ellipsis(num) {
        $(".box").each(function () {  //1.找到.box对象，然后循环。
            var maxwidth = num;
            console.log($(this).text());  //在控制台看的
            console.log($(this).text().length);
            if ($(this).text().length > maxwidth) {  //2.如果当前输入的文本个数 大于方法 参数限定的个数
            //3.那么当前文本就截取 方法限定的个数的文本
                $(this).text($(this).text().substring(0, maxwidth));
            //4.上面已经截取了的文本前提下 然后再通过下面的方法重构HTML
            //4.1  当前HTML 等于 截取下来的文本加上格式后 再加上“...”
                $(this).html($(this).html() + '…');
            }
        });
    }
    ellipsis(20);//要显示的字符数 Number
})
   </script>
    </head>
    <body>
            <div class="box">北风乍息，阳光孜孜而行。旧年，已悄悄翻去轻轻的一页，没有一丝道别的伤感，没有一点哀怨的叹息，有的尽是在这辽远的湖面上撒着一波波金光粼粼的安静，她一如行走在明媚阳光之下的那一位老人，即使几近暮年，仍没有忘记给自己戴上一朵红粉的美丽。一路的景色总是那么的美，美在你匆匆而过的脚下，美在你不知名的远方，美得你来不及用心去欣赏，美得你来不及细细去思量，一眨眼化为你无法拿捏的斑剥色彩，消散在你无法捕捉的那一瞬间；时光总是那么的无情，无情地在我们每一个人的脸上和心里刻下了一道道无法磨灭的痕迹，不管你走在怎样的路上，哪怕你有过怎样的心境。</div>
            
    </body>
</html>
