    <script type="text/javascript">
 window.onload = function() {
 var show=document.getElementById("show");
  setInterval(function(){
var now = new Date();
var hours = now.getHours();
var minutes = now.getMinutes();
var seconds = now.getSeconds()
var timeValue = now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日" +((hours >= 12) ? " 下午 " : " 上午 " )
timeValue += ((hours >12) ? hours -12 :hours)//由上到下一次执行代码，这里解释为，如果大于12就显示下午
timeValue += ((minutes < 10) ? ":0" : ":") + minutes//这里是分钟
timeValue += ((seconds < 10) ? ":0" : ":") + seconds//这里添加秒数
 show.innerHTML = timeValue;

},1000);
  }
