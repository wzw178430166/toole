<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">

 </head>
 <body>
	
	<script src="js/jquery-1.11.3.js"></script>
	<script>
	var a = 10;
		function test(){ 
			a = 100;
			console.log(a);  // 100
			var a;  
			console.log(a);    //undefined //坑  这里是声明，会提前，会提前到当前作用域最前面，也就是这个函数的开始处，成为一个函数内的局部变量
		}
 
		test();
		console.log(a);   //10
	</script>
 </body>
</html>
